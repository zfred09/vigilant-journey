{% extends "base.html" %}

{% block content %}
	<div style="padding:20px; border-style:solid; width:600px; height:350px;">
        <h2>{{ recipe.title }}</h2>
        <img id="qrcode" src="{{ url_for('qrcode', targetRecipeId=recipe.id) }}">
        <p>Prep time: {{ recipe.prep_time }} minutes | Cook time: {{ recipe.cook_time_min }} minutes</p>
    </div>
{% endblock %}
